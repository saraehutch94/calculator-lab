<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JS Calculator</title>
</head>

<body>
    <main class="wrapper">
        <input class="input" type="text">
            <section id="buttons">
                <div data-value = '7' class='button'>7</div>
                <div data-value = '8' class='button'>8</div>
                <div data-value = '9' class='button'>9</div>
                <div data-value = '*' class='button operator'>*</div>
                <div data-value = '4' class='button'>4</div>
                <div data-value = '5' class='button'>5</div>
                <div data-value = '6' class='button'>6</div>
                <div data-value = '-' class='button operator'>-</div>
                <div data-value = '1' class='button'>1</div>
                <div data-value = '2' class='button'>2</div>
                <div data-value = '3' class='button'>3</div>
                <div data-value = '+' class='button operator'>+</div>
                <div data-value = '0' class='button'>0</div>
                <div data-value = '.' class='button decimal'>.</div>
                <div data-value = '=' class='button operator'>=</div>
                <div data-value = '/' class='button operator'>/</div>
                <div id = 'clear'=>C</div>
            </section>
    </main>
</body>

</html>
